<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog & Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div style="--dc:lime" class="circle" id="ss"><i></i></div>
        <div style="--dc:yellow" class="circle cm" id="mm"><i></i></div>
        <div style="--dc:red" class="circle ch" id="hh"><i></i></div>

        <span style="--i:1"><b>|</b></span>
        <span style="--i:2"><b>|</b></span>
        <span style="--i:3"><b class="num">3</b></span>
        <span style="--i:4"><b>|</b></span>
        <span style="--i:5"><b>|</b></span>
        <span style="--i:6"><b class="num">6</b></span>
        <span style="--i:7"><b>|</b></span>
        <span style="--i:8"><b>|</b></span>
        <span style="--i:9"><b class="num">9</b></span>
        <span style="--i:10"><b>|</b></span>
        <span style="--i:11"><b>|</b></span>
        <span style="--i:12"><b class="num">12</b></span>
    </div>

    <div id="dclock">
        <div style="--dnc:red" id="dh">00</div>
        <div style="--dnc:yellow" id="dm">00</div>
        <div style="--dnc:lime" id="ds">00</div>
        <div id="ap">AM</div>
    </div>


<script type="text/javascript">
let hr = document.querySelector("#hh");
let mn = document.querySelector("#mm");
let sc = document.querySelector("#ss");

setInterval(() =>{
    let day = new Date();
    let hh = day.getHours() * 30;
    let mm = day.getMinutes() * 6;
    let ss = day.getSeconds() * 6;

    hr.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
    mn.style.transform = `rotateZ(${mm+(ss/60)}deg)`;
    sc.style.transform = `rotateZ(${ss}deg)`;

    //Digital Clock
    let dh = document.getElementById("dh");
    let dm = document.getElementById("dm");
    let ds = document.getElementById("ds");
    let ampm = document.getElementById("ap");

    let h = new Date().getHours();
    let m = new Date().getMinutes();
    let s = new Date().getSeconds();
    let ap = (h >= 12) ? "PM" : "AM";

    if(h > 12){
        h = h - 12;
    }

    h = (h < 10) ? "0" + h : h;
    m = (m < 10) ? "0" + m : m;
    s = (s < 10) ? "0" + s : s;

    dh.innerHTML = h;
    dm.innerHTML = m;
    ds.innerHTML = s;
    ampm.innerHTML = ap;
})
</script>

</body>
</html>
